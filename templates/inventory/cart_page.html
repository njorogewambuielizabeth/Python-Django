<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My Cart</h1>
    <p>Total items in cart: {{ total_items }}</p>

    {% if cart_items %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.name }} - {{ item.price }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</body>
</html>
