{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart List</title>
    <link rel="stylesheet" href="{% static 'cart/cart_view.css' %}">
</head>
<body>
    <table class="cart-table">
        <thead>
            <tr>
                <th>Price</th>
                <th>Number of Products</th>
                <th>Product</th>
                <th>Shipment Cost</th>
                <th>Payment Options</th>
            </tr>
        </thead>
        <tbody>
            {% for cart in carts %}
            <tr>
                <td>{{ cart.price }}</td>
                <td>{{ cart.number_of_products }}</td>
                <td>{{ cart.product }}</td>
                <td>{{ cart.shipment_cost }}</td>
                <td>{{ cart.payment_options }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
